<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine - VanillaJS</title>
</head>

<body>
  <div id="app">
    <div id="quote-container"><i class="fa fa-quote-left"></i><span id="quote">This is the quote text container which
        can be long</span><i class="fa fa-quote-right"></i></div>
    <span id="author">- Author</span>
    <div id="buttons">
      <a id="twitter" href="#" title="Tweet this quote" class="btn social-media" target="_top"><i
          class="fa fa-twitter"></i></a>
      <a id="github" href="#" title="Check the repository" class=" btn social-media" target="_blank"><i
          class="fa fa-github"></i></a>
      <button id="change-quote" type="button" class="btn">New quote</button>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
